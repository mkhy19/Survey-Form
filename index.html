<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div id="form-outer">
            <h1 id="title">FCC Survey Form</h1>
            <p id="description">Tell us a little about you!!!</p>
            <form id="survey-form">
                <div class="row">
                    <div class="labels">
                        <label id="name-label" for="name">* Name: </label>
                    </div>
                    <div class="right">
                        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                    </div>
                </div>
                      
                <div class="row">
                    <div class="labels">
                      <label id="email-label" for="email">* Email: </label>
                    </div>
                    <div class="right">
                        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
                    </div>
                </div>
                      
                <div class="row">
                    <div class="labels">
                        <label id="number-label" for="age">* Age: </label>
                    </div>
                        
                    <div class="right">
                        <input type="number" name="age" id="number" min="1" max="100" class="input-field" placeholder="Enter your age" required>
                    </div>
                </div>
                      
                <div class="row">
                    <div class="labels">
                        <label for="favRole">* Which option best describes your current role?</label>
                    </div>
                        
                    <div class="right">
                        <select id="dropdown" name="currentPos" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="std">Student</option>
                            <option value="full-job">Full Time Job</option>
                            <option value="full-learner">Full Time Learner</option>
                            <option value="prefer-not">Prefer not to say</option>
                            <option value="other">Other</option> 
                        </select>
                    </div>
                      
                    <div class="row">
                        <div class="labels">
                          <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                        </div>
                        <div class="right">
                          <ul >
                            <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" required></label></li>
                            <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                            <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                          </ul>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="labels">
                          <label for="most-like">* What do you like most in FCC: </label>
                        </div>
                        <div class="right">
                          <select id="most-like" name="mostLike" class="dropdown" required>
                            <option disabled selected value>Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="open-source">Open Source</option> 
                          </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="labels">
                          <label for="preferences">Things that should be improved in the future<br>(Check all that apply):</label>
                        </div>
                        <div class="right">
                          <ul id="preferences">
                                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
                                <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</label></li>
                                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label></li>
                                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label></li>
                                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label></li>
                                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms</label></li>
                                <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
                                <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
                                <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
                                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label></li>
                                <li class="checkbox"><label><input name="prefer" value="11" type="checkbox" class="userRatings">Additional Courses</label></li>
                          </ul>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="labels">
                          <label for="comments">Any Comments or Suggestions?</label>
                        </div>
                        <div class="right">
                          <textarea id="comments" class="input-field"  name="comment" placeholder="Enter your comment here..."></textarea>
                        </div>
                    </div>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>   
  
        <hr>
        <p class="text-center copyrights">Written and coded by <a href="https://mohamedkhaledyousef.github.io/mkhy/"   target="_blank">Mohamed Khaled Yousef</a>.</p>
          
    </body>    
</html>
